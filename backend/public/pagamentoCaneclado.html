<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment Cancelled</title>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f7f7f7;
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      
      .header {
        background-color: #ff9800; /* Laranja para indicar cancelamento */
        color: #fff;
        width: 100%;
        padding: 15px 0;
        text-align: center;
        position: relative;
        position: relative;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
      }
      
      .header-content {
        max-width: 600px;
        margin: 0 auto;
      }
      
      .container {
        max-width: 600px;
        width: 100%;
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
      }
      
      .cancelled-box {
        text-align: center;
      }
      
      .cancelled-icon {
        font-size: 80px;
        color: #ff9800; /* Laranja para o ícone de cancelamento */
      }
      
      .cancelled-box h2 {
        color: #333;
        font-size: 28px;
        margin-top: 20px;
        margin-bottom: 10px;
      }
      
      .cancelled-box p {
        color: #777;
        font-size: 18px;
        margin-bottom: 20px;
      }
      
      .action-buttons {
        margin-top: 20px;
      }
      
      .btn-back {
        display: inline-block;
        background-color: #2196F3; /* Azul para o botão */
        color: white;
        text-decoration: none;
        padding: 12px 24px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
      
      .btn-back:hover {
        background-color: #0b7dda; /* Tom mais escuro de azul ao passar o mouse */
      }
      
      .fa-times-circle {
        margin-right: 5px;
      }
      
</style>
<body>
<header class="header">
  <div class="header-content">
    <h1>Payment Cancelled</h1>
  </div>
</header>

<div class="container">
  <div class="cancelled-box">
    <div class="cancelled-icon">
      <i class="fas fa-times-circle"></i>
    </div>
    <h2>Payment Cancelled</h2>
    <p>We're sorry, your payment was not completed.</p>
    <div class="action-buttons">
      <a href="../../frontend/login.html" class="btn-back">Back to Shop</a>
    </div>
  </div>




</div>

</body>
</html>
