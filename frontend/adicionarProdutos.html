<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Adicionar Produtos</title>
<link rel="stylesheet" href="style/adicionarProdutos.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

<header class="header">
  <div class="container">
    <h1>üì¶ Adicionar Produtos</h1>
    <nav>
      <a href="index.html"><i class="fas fa-arrow-left"></i> Voltar ao Carrinho</a>
      <a href="checkout.html"><i class="fas fa-credit-card"></i> Finalizar Compra</a>
    </nav>
  </div>
</header>

<section class="container">
  <!-- Formul√°rio existente para adicionar produtos -->
  <form action="#" class="add-product-form">
    <div class="input-group">
      <label for="product-name">Nome do Produto</label>
      <input type="text" id="nome" name="product-name" required>
    </div>
    <div class="input-group">
      <label for="product-description">Descri√ß√£o do Produto</label>
      <textarea id="descricao" name="product-description" rows="4" required></textarea>
    </div>
    <div class="input-group">
      <label for="product-price">Pre√ßo do Produto (R$)</label>
      <input type="number" id="valor" name="product-price" step="0.01" min="0" required>
    </div>
    <div class="input-group">
      <label for="product-image-url">Imagem do Produto (URL)</label>
      <input type="url" id="product-image-url" name="product-image-url" required>
    </div>
    <div class="input-group">
      <label for="product-image-upload">Upload de Imagem</label>
      <input type="file" id="product-image-upload" name="product-image-upload" accept="image/*">
    </div>
    <button type="submit" class="add-btn"><i class="fas fa-plus-circle"></i> Adicionar Produto</button>
  </form>

  <!-- Novo formul√°rio para gerenciar produtos -->
  <form action="#" class="manage-product-form">
    <h2>Gerenciar Produtos</h2>
    <div class="input-group">
      <label for="manage-product-name">Nome do Produto</label>
      <input type="text" id="manage-product-name" name="manage-product-name" required>
    </div>
    <div class="input-group">
      <label for="update-product-price">Novo Pre√ßo (R$)</label>
      <input type="number" id="update-product-price" name="update-product-price" step="0.01" min="0">
    </div>
    <button  class="manage-btn"><i class="fas fa-edit"></i> Atualizar Pre√ßo</button>
    <button type="button" class="delete-btn" >üóëÔ∏è Deletar Produto</button>
  </form>
</section>

<div id="myModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2>Excluir Item</h2>
    </div>
    <p>Digite o nome do item que deseja apagar:</p>
    <input type="text" id="itemName" placeholder="Nome do item">
    <div class="modal-footer">
      <button id="confirmBtn">Confirmar</button>
    </div>
  </div>
</div>
<script src="script/adicionarProduto.js"></script>
<script src="
https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.all.min.js
"></script>
</body>
</html>
