<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Produtos</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="product">
        <img src="https://static.itdg.com.br/images/640-400/ef9cb044569ed0ddcb355703bb7c9c1f/162503-original.jpg" alt="Produto 1">
        <div class="info">
            <h2>Costela Bovina</h2>
            <p class="price">R$ 99,00</p>
            <button>Comprar</button>
        </div>
    </div>

    <div class="product">
        <img src="https://lirp.cdn-website.com/33406c6e/dms3rep/multi/opt/picanha-aa0c51c6-640w.jpg" alt="Produto 2">
        <div class="info">
            <h2>Picanha</h2>
            <p class="price">R$ 149,00</p>
            <button>Comprar</button>
        </div>
    </div>

    <div class="product">
        <img src="https://static.emerils.com/filet%20and%20potatoes.jpg" alt="Produto 3">
        <div class="info">
            <h2>Filet Mignon</h2>
            <p class="price">R$ 199,00</p>
            <button>Comprar</button>
        </div>
    </div>
    
    <div class="product">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS3GCAjdu5QyXtJILWGOqAKXOydvn90e4m_zg&s.png" alt="Produto 4">
        <div class="info">
            <h2>Frango Assado</h2>
            <p class="price">R$ 79,00</p>
            <button>Comprar</button>
        </div>
    </div>
    
    <div class="product">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRojCCIoxcArQp4gGdAJzGNOW2FzfYvZSfUnQ&s.png" alt="Produto 5">
        <div class="info">
            <h2>Pernil Suíno</h2>
            <p class="price">R$ 129,00</p>
            <button>Comprar</button>
        </div>
    </div>
    
    <div class="product">
        <img src="https://vpjalimentos.com.br/wp-content/uploads/elementor/thumbs/375-FRENCH-RACK-DE-CORDEIRO-CARRE-4-q9qrsgfod7jtwfxi963ppo5b4xwd25yi1mz4jrywhs.jpg" alt="Produto 6">
        <div class="info">
            <h2>Cordeiro</h2>
            <p class="price">R$ 179,00</p>
            <button>Comprar</button>
        </div>
    </div>
    
  
    
    <div class="product">
        <img src="https://www.minhareceita.com.br/app/uploads/2023/10/linguica-toscana-portal-minha-receita.jpg" alt="Produto 8">
        <div class="info">
            <h2>Linguiça Toscana</h2>
            <p class="price">R$ 59,00</p>
            <button>Comprar</button>
        </div>
    </div>
    
    <div class="product">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRxdsWHwc5nGB41f0fbydTXl2Lvi3nmDo9FYw&s.png" alt="Produto 9">
        <div class="info">
            <h2>Bisteca Suína</h2>
            <p class="price">R$ 69,00</p>
            <button>Comprar</button>
        </div>
    </div>
</div>

</html>
