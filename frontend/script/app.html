<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tela de Registro</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-8h5qdm3I6v2xv/v4EfqrmKtq8UuMh1E7vjrs3YscWx2KJ6NvOH+Fg5yEe0XHw8G2IV53RzueK40LcYcl3i+M1Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
  }

  h2 {
    color: #333;
    margin-bottom: 20px;
  }

  input {
    width: calc(100% - 20px);
    padding: 10px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 16px;
  }

  button {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }

  button:hover {
    background-color: #45a049;
  }

  .fa-icon {
    font-size: 36px;
    margin-bottom: 10px;
    color: #4CAF50;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="fa-icon"><i class="fas fa-user-circle"></i></div>
    <h2>Registro</h2>
    <form>
      <input type="text" placeholder="Nome">
      <input type="email" placeholder="E-mail">
      <input type="password" placeholder="Senha">
      <button type="submit">Registrar</button>
    </form>
  </div>
</body>
</html>
