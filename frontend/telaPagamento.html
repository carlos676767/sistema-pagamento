<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Finalizar Compra</title>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

<header class="header">
  <div class="container">
    <h1>üõçÔ∏è Finalizar Compra</h1>
    <nav>
      <a href="cart.html"><i class="fas fa-arrow-left"></i> Voltar ao Carrinho</a>
    </nav>
  </div>
</header>

<section class="container">
  <div class="checkout">
    <div class="order-summary">
      <h2>Resumo do Pedido</h2>
      <div class="order-details">
        <p><strong>Produto 1</strong> - R$ 50,00</p>
        <p><strong>Produto 2</strong> - R$ 30,00</p>
        <p><strong>Produto 3</strong> - R$ 25,00</p>
        <hr>
        <p><strong>Total a Pagar:</strong> R$ 105,00</p>
      </div>
    </div>
    <div class="payment-method">
      <h2>Forma de Pagamento</h2>
      <div class="payment-options">
        <label>
          <input type="radio" name="payment" checked>
          <span>Cart√£o de Cr√©dito</span>
        </label>
        <label>
          <input type="radio" name="payment">
          <span>Boleto Banc√°rio</span>
        </label>
        <label>
          <input type="radio" name="payment">
          <span>Pix</span>
        </label>
      </div>
      <button class="pay-btn"><i class="fas fa-credit-card"></i> Pagar Agora</button>
    </div>
  </div>
</section>


<style>
    /* Reset de estilos e estilos gerais */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    padding: 0;
  }
  
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f7f7f7;
  }
  
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
  }
  
  .header {
    background-color: #4CAF50;
    color: #fff;
    padding: 10px 0;
  }
  
  .header h1 {
    font-size: 24px;
    margin: 0;
  }
  
  nav {
    text-align: right;
  }
  
  nav a {
    color: #fff;
    text-decoration: none;
    padding: 10px 15px;
    margin-left: 10px;
  }
  
  nav a.active {
    background-color: #45a049;
  }
  
  /* Estilos do carrinho */
  .cart {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    margin-top: 20px;
  }
  
  .product {
    background-color: #fff;
    width: calc(30% - 20px);
    margin: 10px;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease-in-out;
  }
  
  .product:hover {
    transform: translateY(-5px);
  }
  
  .product img {
    width: 100%;
    border-radius: 8px;
  }
  
  .product .details {
    margin-top: 10px;
  }
  
  .product h2 {
    font-size: 18px;
    margin-bottom: 5px;
  }
  
  .product p {
    font-size: 14px;
    color: #666;
  }
  
  .product .price {
    font-size: 16px;
    color: #333;
    font-weight: bold;
  }
  
  .product .remove-btn {
    background-color: #ff6347;
    color: #fff;
    border: none;
    padding: 8px 12px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  
  .product .remove-btn:hover {
    background-color: #cc4636;
  }
  
  /* Estilos da tela de pagamento */
  .checkout {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
  }
  
  .order-summary,
  .payment-method {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    width: calc(50% - 20px);
  }
  
  .order-summary h2,
  .payment-method h2 {
    font-size: 24px;
    color: #333;
    margin-bottom: 10px;
  }
  
  .order-details {
    margin-top: 10px;
  }
  
  .order-details p {
    margin-bottom: 8px;
  }
  
  .payment-options {
    margin-top: 20px;
  }
  
  .payment-options label {
    display: block;
    margin-bottom: 10px;
  }
  
  .payment-options input[type="radio"] {
    display: none;
  }
  
  .payment-options span {
    font-size: 16px;
    padding-left: 30px;
    display: inline-block;
    cursor: pointer;
  }
  
  .payment-options input[type="radio"]:checked+span::before {
    content: "\f192";
    font-family: "Font Awesome 5 Free";
    font-weight: 900;
    font-size: 18px;
    color: #4CAF50;
    margin-left: -25px;
    position: absolute;
  }
  
  .pay-btn {
    background-color: #4CAF50;
    color: #fff;
    border: none;
    padding: 12px 24px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 18px;
    transition: background-color 0.3s;
    display: flex;
    align-items: center;
  }
  
  .pay-btn i {
    margin-right: 10px;
  }
  
  .pay-btn:hover {
    background-color: #45a049;
  }
  
</style>
</body>
</html>
